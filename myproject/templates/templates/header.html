<head>
<meta name="google-site-verification" content="FjOwVbRMYp_Sjc9kH0-Fzt0sntmNKWmS2oGsLSgG65w" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Globaltech HR(S) Pte Ltd ( reliablemaid.com.sg)</title>
<script src="{{static}}/media/js/jquery.js" type="text/javascript"></script>
<script src="{{static}}/media/js/validjquery.js" type="text/javascript"></script>
<script src="{{static}}/media/js/validjquerylist.js" type="text/javascript"></script>
<script type="text/javascript" src="{{static}}/media/js/thickbox.js"></script>
<link href="{{static}}/media/css/main_style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="//chatlaa.com/reliable/php/app.php?widget-init.js"></script>
</head>
<body>
<center>
  <div class="main_wrapper">
    <div class="inner_wrapper">
      <table width="1000" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="2">
				    {% if request.user.is_authenticated %}
						Welcome {{request.user}} <a href="/logout_view/">Logout</a>
					{% else %}
						<form name="login" id="login" method="POST" action="/login_view/">
							{% csrf_token %}
							<input type="hidden" name="next" value="{{request.path}}"/>
							<table width="100%" border="0" cellspacing="0" cellpadding="0">
								<tbody>
									<tr>
										<td width="12%" class="login_txt">Username</td>
										<td width="29%">
											<input name="username" type="text" value="" class="login_txt_area">
										</td>
										<td width="10%" class="login_txt">Password</td>
										<td width="28%">
											<input name="password" type="password" class="login_txt_area">
										</td>
										<td width="21%">
											<input type="submit" value="Login" name="login">
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</td>
				{% endif %}
			</tr>
			
			<tr>
				<td>
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td class="header"><img src="{{static}}/media/images/header.jpg" alt="" width="1000" height="140" /></td>
						</tr>
						<tr>
							<td class="top_nav" style="background: #e19819 !important;">
								<a href="/">Home</a> &nbsp;|&nbsp; 
								<a href="/aboutus/">About Us</a> &nbsp;|&nbsp; 
								<a href="/services/">Search Maid</a> &nbsp;|&nbsp; 
								<a href="/maid_list/">Maid List</a> &nbsp;|&nbsp; 
								<a href="/services/">Services</a> &nbsp;|&nbsp; 
								<a href="/faq/">FAQ</a> &nbsp;|&nbsp; 
								<a href="/contactus/">Contact Us</a> &nbsp;|&nbsp; 
								{% if request.user.is_authenticated %}
									&nbsp;|&nbsp; <a href="/agency_profile/">My Account</a>
								{% endif %}
							</td>
						</tr>
					</table>
				</td>
			</tr>
